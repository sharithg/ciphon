version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./sql/queries.sql"
    gen:
      go:
        emit_json_tags: true
        json_tags_case_style: camel
        emit_pointers_for_null_types: true
        package: "repository"
        out: "./internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
            nullable: true
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
            nullable: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
            nullable: true
          - column: "github_user_info.data"
            go_type:
              import: "github.com/sharithg/siphon/internal/auth"
              package: "auth"
              type: "GitHubUser"
